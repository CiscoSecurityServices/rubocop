Layout/EndOfLine:
  EnforcedStyle: lf
Layout/IndentHash:
  EnforcedStyle: consistent

Metrics/LineLength:
  Max: 100
  IgnoreCopDirectives: true
Metrics/MethodLength:
  Max: 30
Metrics/ParameterLists:   # keep limit of 5 for positional arguments
  CountKeywordArgs: false # but allow unlimited named parameters to encourage explicit options

Style/BracesAroundHashParameters:
  EnforcedStyle: braces
Style/CollectionMethods:
  Enabled: true
Style/EmptyMethod:
  EnforcedStyle: expanded
Style/OptionHash: # prefer explicitly named keyword parameters
  Enabled: true
Style/RegexpLiteral:
  EnforcedStyle: slashes
  AllowInnerSlashes: true
Style/SymbolArray:
  EnforcedStyle: brackets
Style/WordArray:
  EnforcedStyle: brackets
